<html>
<head>
    <html lang="pl">
    <meta charset="UTF-8">
    <script src="rej.js" defer></script>
    <title>Formularz</title>
      <link href="https://fonts.google.com/specimen/Tilt+Neon" rel="stylesheet"/>
      <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet"/>
      <link rel="shortcut icon" href="eyes.ico" />
      <link rel="stylesheet" href="font.css">
</head>
<body>
<div class="form-container">


  <div class="theme-switch-wrapper">
    <img src="dark-removebg-preview.png" height="25px" weight="25px" alt="My Image">
    <label class="theme-switch" for="checkbox">
      <input type="checkbox" id="checkbox" />
      <div class="slider round"></div>
    </label>
  </div>


  <h1 class="form-title">Rejestracja</h1>
  <form action="success.html" method="post" onsubmit="return validateForm()">
      <label for="username">Nazwa użytkownika:</label>
      <input type="text" name="username" id="username"/>

      <label for="email">Adres e-mail:</label>
      <input type="email" name="email" id="email"/>

      <label for="password">Hasło:</label>
      <input type="password" name="password" id="password"/>
      

      <label for="password2">Powtórz hasło:</label>
      <input type="password" name="password2" id="password2"/>

      <input type="submit" value="Zarejestruj się!">
  </form>
</div>
</body>
</html>
